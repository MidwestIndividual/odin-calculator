<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic's Calculator</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="digit-display">
            Digit Displat
        </div>
        <div class="buttons">
            <div class="button-row row-1">
                <div class="blue-button">AC</div>
                <div class="blue-button">+/-</div>
                <div class="blue-button">%</div>
                <div class="orange-button">/</div>
            </div>
            <div class="button-row row-2">
                <div class="teal-button">7</div>
                <div class="teal-button">8</div>
                <div class="teal-button">9</div>
                <div class="orange-button">*</div>
            </div>
            <div class="button-row row-3">
                <div class="teal-button">4</div>
                <div class="teal-button">5</div>
                <div class="teal-button">6</div>
                <div class="orange-button">-</div>
            </div>
            <div class="button-row row-4">
                <div class="teal-button">1</div>
                <div class="teal-button">2</div>
                <div class="teal-button">3</div>
                <div class="orange-button">+</div>
            </div>
            <div class="button-row row-5">
                <div class="teal-button double">0</div>
                <div class="double">
                    <div class="teal-button">.</div>
                    <div class="orange-button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
