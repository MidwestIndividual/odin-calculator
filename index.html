<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic's Calculator</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="digit-display">
            
        </div>
        <div class="buttons">
            <div class="button-row row-1">
                <button class="blue-button">AC</button>
                <button class="blue-button">+/-</button>
                <button class="blue-button">%</button>
                <button class="orange-button">/</button>
            </div>
            <div class="button-row row-2">
                <button class="teal-button">7</button>
                <button class="teal-button">8</button>
                <button class="teal-button">9</button>
                <button class="orange-button">*</button>
            </div>
            <div class="button-row row-3">
                <button class="teal-button">4</button>
                <button class="teal-button">5</button>
                <button class="teal-button">6</button>
                <button class="orange-button">-</button>
            </div>
            <div class="button-row row-4">
                <button class="teal-button">1</button>
                <button class="teal-button">2</button>
                <button class="teal-button">3</button>
                <button class="orange-button">+</button>
            </div>
            <div class="button-row row-5">
                <button class="teal-button double">0</button>
                <div class="double">
                    <button class="teal-button">.</button>
                    <button class="orange-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
